<html>
  <head>
    <title>Greet Labs Contact Form</title>
  </head>
  <body>
    <h2>Send us an Email</h2>
    <form>
      <label>Name*</label>
      <input type="text" /> <br /><br />
      <label>Email*</label>
      <input type="text" /> <br /><br />
      <label>Number*</label>
      <input type="text" /> <br /><br />
      <label>Subject*</label>
      <input type="text" /> <br /><br />
      <label>Services</label>
      <select>
        <option>Mobile App Development</option>
        <option>Web App Development</option>
        <option>Maintance Project Development</option>
        <option>Hybrid App Development</option>
      </select>
      <br />
      <br />

      <textarea rows="5" cols="50"></textarea>
      <br />
      <input type="submit" value="Submit Comment" />
    </form>
  </body>
</html>
